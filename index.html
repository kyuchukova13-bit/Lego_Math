<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–†–æ–±–æ-–ò–Ω–∂–µ–Ω–µ—Ä: –õ–µ–≥–æ –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #37474f; --accent: #4caf50; --lego-red: #e53935; --lego-blue: #2196f3; --lego-yellow: #ffeb3b; --lego-green: #43a047; --lego-orange: #ff9800; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Fredoka', sans-serif; }
        body { margin: 0; padding: 0; background: #cfd8dc; height: 100vh; overflow: hidden; display: flex; }

        /* –ú–ï–ù–Æ */
        #menu { position: absolute; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: flex; justify-content: center; align-items: center; }
        .menu-card { background: #ffffff; padding: 35px; border-radius: 40px; text-align: center; width: 95%; max-width: 650px; border: 12px solid var(--lego-yellow); }
        .lvl-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .full-width { grid-column: 1 / span 2; }
        
        .lego-btn {
            position: relative; padding: 22px; font-size: 1.3rem; font-weight: 800; color: white; border: none; border-radius: 15px; cursor: pointer;
            box-shadow: 0 8px 0 rgba(0,0,0,0.2); transition: 0.1s; margin-top: 10px;
        }
        .lego-btn::before, .lego-btn::after { content: ''; position: absolute; top: -10px; width: 22px; height: 10px; background: inherit; border-radius: 4px 4px 0 0; }
        .lego-btn::before { left: 20%; } .lego-btn::after { right: 20%; }
        .lego-btn:active { transform: translateY(6px); box-shadow: none; }

        /* –ö–û–†–ò–ì–ò–†–ê–ù–û –ü–û–õ–ï –ó–ê –ò–ú–ï */
        #p-name { width: 85%; padding: 18px; font-size: 1.6rem; margin: 15px; border-radius: 20px; border: 4px solid var(--lego-yellow); background: #fffde7; color: #37474f; text-align: center; font-weight: 700; }

        /* –ò–ì–†–ê */
        #game-layout { display: none; flex: 1; flex-direction: column; }
        #top-bar { padding: 12px 25px; background: var(--primary); display: flex; justify-content: space-between; align-items: center; color: white; }
        #math-display { background: white; padding: 15px; width: 75%; margin: 10px auto; border-radius: 30px; border: 8px solid var(--lego-blue); display: flex; align-items: center; justify-content: center; gap: 15px; font-size: 4rem; font-weight: 800; }
        .dynamic-box { min-width: 100px; height: 100px; background: #f1f8e9; border: 6px solid var(--lego-green); border-radius: 20px; display: flex; align-items: center; justify-content: center; color: var(--lego-green); }

        #stage { flex: 1; display: flex; align-items: flex-end; justify-content: center; gap: 25px; padding-bottom: 70px; padding-right: 220px; }
        .plate { display: flex; align-items: flex-end; gap: 10px; border-bottom: 25px solid #455a64; padding: 0 20px; min-height: 45px; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .tower { display: flex; flex-direction: column-reverse; align-items: center; min-width: 110px; }
        .sign { font-size: 4.5rem; font-weight: 800; color: #333; margin-bottom: 12px; }

        #lego-box { position: absolute; right: 20px; top: 110px; bottom: 30px; width: 175px; background: #ffa000; border: 8px solid #ff6f00; border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; padding: 15px; }
        .ctrl-btn { width: 140px; border-radius: 25px; border: none; font-weight: 800; color: white; cursor: pointer; box-shadow: 0 8px 0 rgba(0,0,0,0.2); }

        .brick { width: 110px; height: 42px; border-radius: 8px; border: 2px solid rgba(0,0,0,0.1); position: relative; box-shadow: inset 0 6px 0 rgba(255,255,255,0.3); margin-bottom: 4px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 800; }
        .brick::before, .brick::after { content: ''; position: absolute; top: -10px; width: 25px; height: 10px; background: inherit; border-radius: 4px; }
        .brick::before { left: 15px; } .brick::after { right: 15px; }

        #win-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 3000; justify-content: center; align-items: center; }
        .win-box { background: white; padding: 40px; border-radius: 40px; border: 12px solid var(--accent); text-align: center; }
.author-tag {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 600;
    letter-spacing: 1px;
}
    </style>
</head>
<body>

<div id="menu">
    <div class="menu-card">
        <h1 style="color: var(--primary); margin:0; font-size: 2.5rem;">ü§ñ –†–û–ë–û-–ò–ù–ñ–ï–ù–ï–†</h1>
        <p id="author-name" style="margin:5px 0; color: #666;">–ê–≤—Ç–æ—Ä: –î–æ—á–∫–∞ –ö—é—á—É–∫–æ–≤–∞</p>
        
        <input type="text" id="p-name" placeholder="–ù–ê–ü–ò–®–ò –ò–ú–ï–¢–û –°–ò –¢–£–ö..." oninput="checkUser()">
        
        <div id="welcome-msg" style="margin: 10px; min-height: 40px; color: var(--lego-blue); font-weight: 800; font-size: 1.2rem;"></div>

        <div class="lvl-grid">
            <button class="lego-btn full-width" style="background:var(--lego-red);" onclick="tryStart(1)">1. –ú–û–î–ï–õ–ò–†–ê–ù–ï</button>
            <button class="lego-btn" style="background:var(--lego-blue);" onclick="tryStart(2)">2. –°–†–ê–í–ù–Ø–í–ê–ù–ï (+)</button>
            <button class="lego-btn" style="background:var(--lego-orange);" onclick="tryStart(3)">3. –°–†–ê–í–ù–Ø–í–ê–ù–ï (-)</button>
            <button class="lego-btn" style="background:var(--lego-yellow); color:#333;" onclick="tryStart(4)">4. –°–™–ë–ò–†–ê–ù–ï (+)</button>
            <button class="lego-btn" style="background:var(--accent);" onclick="tryStart(5)">5. –ò–ó–í–ê–ñ–î–ê–ù–ï (-)</button>
        </div>
    </div>
</div>
<div id="win-modal"><div class="win-box"><h1 style="color:var(--accent); font-size:4rem; margin:0;">–ë–†–ê–í–û! üåü</h1></div></div>

<div id="game-layout">
    <div id="top-bar">
        <button onclick="location.reload()" style="background:var(--lego-red); border:none; color:white; padding:10px 20px; border-radius:12px; cursor:pointer; font-weight:800;">üè† –ú–ï–ù–Æ</button>
        <span id="ui-user" style="font-size: 1.8rem; font-weight: 700;">–ì–µ—Ä–æ–π</span>
<span id="ui-score" style="font-size: 1.8rem; font-weight: 700; color: #FFD700; margin-left: 20px;">üí∞ 0</span>
    </div>
    <div id="math-display">
        <span id="task-left"></span>
        <div id="dynamic-ans" class="dynamic-box">0</div>
    </div>
    <div id="stage">
        <div id="pl-rob" class="plate">
            <div id="rt-1" class="tower"></div>
            <div id="s-mid" class="sign" style="display:none; margin:0 15px;">+</div>
            <div id="rt-2" class="tower"></div>
        </div>
        <div id="s-equal" class="sign">=</div>
        <div id="pl-usr" class="plate">
            <div id="ut-1" class="tower"></div>
            <div id="ut-2" class="tower"></div>
        </div>
    </div>
    <div id="lego-box">
        <button class="ctrl-btn" style="background:var(--accent); height:100px; font-size:1.2rem;" onclick="modify(1)">‚úö –°–õ–û–ñ–ò</button>
        <button class="ctrl-btn" style="background:var(--lego-red); height:100px; font-size:1.2rem;" onclick="modify(-1)">‚îÅ –ú–ê–•–ù–ò</button>
        <button class="ctrl-btn" style="background:var(--lego-blue); height:120px; font-size:1.6rem;" onclick="check()">–ì–û–¢–û–í–û</button>
    </div>
</div>

<script>
let u = 0, n1 = 0, n2 = 0, goal = 0, lvl = 1, score = 0, sessionTasks = 0;
    const audio = new (window.AudioContext || window.webkitAudioContext)();

    // –ó–ê–†–ï–ñ–î–ê–ù–ï –ü–†–ò –û–¢–í–ê–†–Ø–ù–ï
    window.onload = () => {
        const lastPlayer = localStorage.getItem('lego_player_name'); 
        if (lastPlayer) {
            document.getElementById('p-name').value = lastPlayer;
            document.getElementById('ui-user').innerText = lastPlayer;
            
            // –ó–∞—Ä–µ–∂–¥–∞–º–µ —Ç–æ—á–∫–∏—Ç–µ –∑–∞ —Ç–æ–≤–∞ –∏–º–µ
            const savedData = localStorage.getItem('lego_math_' + lastPlayer);
            if (savedData) {
                score = JSON.parse(savedData).score || 0;
                document.getElementById('ui-score').innerText = "üí∞ " + score;
            }
            checkUser(); // –û–±–Ω–æ–≤—è–≤–∞ —Å—ä–æ–±—â–µ–Ω–∏–µ—Ç–æ –≤ –º–µ–Ω—é—Ç–æ
        }
    };

    function checkUser() {
        const name = document.getElementById('p-name').value.trim();
        const msgDiv = document.getElementById('welcome-msg');
        
        if (!name) {
            msgDiv.innerText = "‚ö†Ô∏è –ú–æ–ª—è, –Ω–∞–ø–∏—à–∏ –∏–º–µ, –∑–∞ –¥–∞ –∑–∞–ø–æ—á–Ω–µ–º!";
            document.getElementById('ui-user').innerText = "–ì–µ—Ä–æ–π";
            return;
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–±–Ω–æ–≤—è–≤–∞–º–µ –∏–º–µ—Ç–æ –≤ –≥–æ—Ä–Ω–∞—Ç–∞ –ª–µ–Ω—Ç–∞ –∏ –≥–æ –∑–∞–ø–∏—Å–≤–∞–º–µ
        document.getElementById('ui-user').innerText = name;
        localStorage.setItem('lego_player_name', name);

        const savedData = localStorage.getItem('lego_math_' + name);
        if (savedData) {
            const data = JSON.parse(savedData);
            msgDiv.innerHTML = `üåü –¢–≤–æ—è—Ç —Ä–µ–∫–æ—Ä–¥ –µ ${data.score} —Ç–æ—á–∫–∏.<br>–©–µ –≥–æ –ø–æ–¥–æ–±—Ä–∏—à –ª–∏ –¥–Ω–µ—Å?`;
        } else {
            msgDiv.innerText = "‚ú® –î–æ–±—Ä–µ –¥–æ—à—ä–ª, –Ω–æ–≤ –∏–Ω–∂–µ–Ω–µ—Ä! –ì–æ—Ç–æ–≤ –ª–∏ —Å–∏?";
        }
    }

    function tryStart(l) {
        const name = document.getElementById('p-name').value.trim();
        if (!name) {
            alert("–ü—ä—Ä–≤–æ –Ω–∞–ø–∏—à–∏ –∏–º–µ—Ç–æ —Å–∏!");
            document.getElementById('p-name').focus();
            return;
        }
        start(l);
    }

    function start(l) {
        const name = document.getElementById('p-name').value.trim();
        lvl = l;
        const savedData = localStorage.getItem('lego_math_' + name);
        score = savedData ? JSON.parse(savedData).score : 0;
        sessionTasks = 0;

        document.getElementById('ui-user').innerText = name;
        document.getElementById('ui-score').innerText = "üí∞ " + score;
        document.getElementById('menu').style.display = 'none'; 
        document.getElementById('game-layout').style.display = 'flex';
        reset();
    }

    // –î–æ–±–∞–≤—è–Ω–µ –Ω–∞ –±—É—Ç–æ–Ω "–ö–†–ê–ô" –≤ UI
    if(!document.getElementById('btn-exit')) {
        const exitBtn = document.createElement('button');
        exitBtn.id = "btn-exit";
        exitBtn.innerText = "üõë –ö–†–ê–ô";
        exitBtn.style = "background:var(--lego-orange); border:none; color:white; padding:10px; border-radius:12px; cursor:pointer; font-weight:800; margin-left:10px;";
        exitBtn.onclick = showFinalReport;
        document.getElementById('top-bar').appendChild(exitBtn);
    }

    function reset() {
        u = 0; n1 = Math.floor(Math.random()*4)+4; n2 = Math.floor(Math.random()*3)+1;
        document.querySelectorAll('.tower').forEach(t => t.innerHTML = "");
        const tL = document.getElementById('task-left'), sM = document.getElementById('s-mid'), sE = document.getElementById('s-equal'), pR = document.getElementById('pl-rob'), pU = document.getElementById('pl-usr');
        
        sM.style.display = "none"; pR.style.display = "flex"; document.getElementById('rt-2').style.display = "none";
        pU.style.transform = pR.style.transform = "none";

        if (lvl === 5) { 
            goal = n1 - n2; tL.innerHTML = `${n1} - ${n2} = `;
            sM.style.display = "block"; sM.innerText = "-"; sE.innerText = "=";
            document.getElementById('rt-2').style.display = "flex";
            draw('rt-1', n1, 'var(--lego-red)'); draw('rt-2', n2, 'var(--lego-blue)');
            u = n1; for(let i=0; i<u; i++) forceAdd(i+1);
        } else if (lvl === 4) { 
            goal = n1 + n2; tL.innerHTML = `${n1} + ${n2} = `;
            sM.style.display = "block"; sM.innerText = "+"; sE.innerText = "=";
            document.getElementById('rt-2').style.display = "flex";
            draw('rt-1', n1, 'var(--lego-red)'); draw('rt-2', n2, 'var(--lego-blue)');
        } else { 
            goal = n1; tL.innerHTML = `${n1} = `; sE.innerText = (lvl === 1) ? "üèóÔ∏è" : "=";
            if(lvl === 1) pR.style.display = "none"; else draw('rt-1', n1, 'var(--lego-red)');
            if(lvl === 3) { u = n1 + 3; for(let i=0; i<u; i++) forceAdd(i+1); }
        }
        update();
    }

    function draw(id, count, col) {
        const t = document.getElementById(id);
        for(let i=0; i<count; i++) {
            const b = document.createElement('div'); b.className = 'brick';
            b.style.background = col; b.innerText = i+1; t.appendChild(b);
        }
    }

    function forceAdd(num) {
        const b = document.createElement('div'); b.className = 'brick'; b.innerText = num;
        b.style.background = 'var(--lego-green)'; document.getElementById('ut-1').appendChild(b);
    }

    function modify(dir) {
        if(dir === 1 && u < 12) u++; else if(dir === -1 && u > 0) u--; else return;
        const o = audio.createOscillator(), g = audio.createGain();
        o.connect(g); g.connect(audio.destination); o.frequency.value = dir > 0 ? 600 : 300;
        g.gain.setValueAtTime(0.1, audio.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audio.currentTime+0.1);
        o.start(); o.stop(audio.currentTime+0.1);

        const t1 = document.getElementById('ut-1'), t2 = document.getElementById('ut-2');
        if(dir === 1) {
            const b = document.createElement('div'); b.className = 'brick'; b.innerText = u;
            if(lvl === 4 && u > n1) { b.style.background = 'var(--lego-blue)'; t2.appendChild(b); }
            else { b.style.background = 'var(--lego-green)'; t1.appendChild(b); }
        } else {
            if(t2.lastChild) t2.removeChild(t2.lastChild); else if(t1.lastChild) t1.removeChild(t1.lastChild);
        }
        update();
    }

    function update() {
        document.getElementById('dynamic-ans').innerText = u;
        if(lvl >= 2 && lvl <= 4) {
            const diff = u - goal;
            document.getElementById('pl-usr').style.transform = `translateY(${diff * 18}px)`;
            document.getElementById('pl-rob').style.transform = `translateY(${diff * -18}px)`;
        }
    }

    function playCoin() {
        const o = audio.createOscillator();
        const g = audio.createGain();
        o.connect(g); g.connect(audio.destination);
        o.type = 'sine';
        o.frequency.setValueAtTime(900, audio.currentTime);
        o.frequency.exponentialRampToValueAtTime(1500, audio.currentTime + 0.1);
        g.gain.setValueAtTime(0.2, audio.currentTime);
        g.gain.linearRampToValueAtTime(0, audio.currentTime + 0.3);
        o.start(); o.stop(audio.currentTime + 0.3);
    }

    function check() {
        if(u === goal) {
            score++; sessionTasks++;
            document.getElementById('ui-score').innerText = "üí∞ " + score;
            playCoin(); 

            const name = document.getElementById('p-name').value.trim();
            localStorage.setItem('lego_math_' + name, JSON.stringify({score: score}));

            if (sessionTasks % 5 === 0) {
                showReport();
            } else {
                document.getElementById('win-modal').innerHTML = '<div class="win-box"><h1 style="color:var(--accent); font-size:4rem; margin:0;">–ë–†–ê–í–û! üåü</h1></div>';
                document.getElementById('win-modal').style.display = 'flex';
                setTimeout(() => { 
                    document.getElementById('win-modal').style.display = 'none'; 
                    reset(); 
                }, 1200);
            }
        } else {
            const o = audio.createOscillator(); 
            const g = audio.createGain();
            o.connect(g); g.connect(audio.destination);
            o.frequency.value = 150; 
            g.gain.setValueAtTime(0.1, audio.currentTime);
            o.start(); o.stop(audio.currentTime + 0.3);
        }
    }

    function showReport() {
        const modal = document.getElementById('win-modal');
        modal.innerHTML = `
            <div class="win-box" style="border-color: var(--lego-blue); padding: 40px;">
                <h2 style="color: var(--lego-blue); font-size: 2.5rem; margin-bottom: 20px;">üìä –û–¢–ß–ï–¢</h2>
                <p style="font-size: 1.8rem; margin-bottom: 10px;">–ë—Ä–∞–≤–æ! –¢–∏ —Ä–µ—à–∏ —É—Å–ø–µ—à–Ω–æ –æ—â–µ 5 –∑–∞–¥–∞—á–∏!</p>
                <div style="background: #f0f4f8; padding: 15px; border-radius: 20px; margin: 20px 0;">
                    <p style="font-size: 2rem; margin: 0;">–¢–≤–æ—è—Ç —Ä–µ–∑—É–ª—Ç–∞—Ç: <strong style="color: var(--lego-orange);">${score} üí∞</strong></p>
                </div>
                <div style="display:flex; gap:15px; margin-top:30px;">
                    <button class="lego-btn" style="background:var(--lego-red); flex:1; font-size: 1.4rem; padding: 15px;" onclick="showFinalReport()">–ü–†–ò–ö–õ–Æ–ß–í–ê–ú</button>
                    <button class="lego-btn" style="background:var(--accent); flex:1; font-size: 1.4rem; padding: 15px;" onclick="closeReport()">–ü–†–û–î–™–õ–ñ–ê–í–ê–ú</button>
                </div>
            </div>
        `;
        modal.style.display = 'flex';
    }

   function showFinalReport() {
    const modal = document.getElementById('win-modal');
    const playerName = document.getElementById('p-name').value;
    
    // –ò–∑–±–∏—Ä–∞–º–µ –º–µ–¥–∞–ª —Å–ø–æ—Ä–µ–¥ —Ç–æ—á–∫–∏—Ç–µ (–ø—Ä–∏–º–µ—Ä–Ω–æ)
    let medal = "ü•á";
    if (score < 10) medal = "ü•â";
    else if (score < 20) medal = "ü•à";

    modal.innerHTML = `
        <div class="win-box" style="border-color: var(--lego-orange); padding: 40px; max-width: 500px;">
            <div style="font-size: 5rem; margin-bottom: 10px;">${medal}</div>
            
            <h2 style="color: var(--lego-orange); font-size: 2.8rem; margin: 0 0 20px 0; text-transform: uppercase;">
                –°–£–ü–ï–† –ò–ù–ñ–ï–ù–ï–†!
            </h2>
            
            <p style="font-size: 1.8rem; margin-bottom: 10px;">
                –ë—Ä–∞–≤–æ, <strong style="color: var(--lego-blue);">${playerName}</strong>!
            </p>
            
            <div style="background: #fff3e0; padding: 25px; border-radius: 30px; margin: 20px 0; border: 4px dashed var(--lego-orange);">
                <p style="font-size: 1.6rem; margin: 0; color: #666;">–¢–≤–æ—è—Ç –∫—Ä–∞–µ–Ω —Ä–µ–∑—É–ª—Ç–∞—Ç:</p>
                <p style="font-size: 3.5rem; margin: 5px 0 0 0; font-weight: 800; color: #e65100;">
                    ${score} üí∞
                </p>
            </div>
            
            <button class="lego-btn" style="background:var(--lego-blue); width:100%; font-size: 1.6rem; padding: 22px; margin-top: 10px;" onclick="location.reload()">
                üöÄ –û–ë–†–ê–¢–ù–û –ö–™–ú –ú–ï–ù–Æ–¢–û
            </button>
        </div>
    `;
    modal.style.display = 'flex';
}

    function closeReport() {
        document.getElementById('win-modal').style.display = 'none';
        reset();
    }
</script>
</body>
</html>
